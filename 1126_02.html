        }

        }

        .goods-item-image {

        .goods-item-image>img {

            height: 100%;

        .goods-item-image .heart-icon {

            right: 0.75rem;
            width: 1.5rem;
            height: 1.5rem;
            border: none;
            padding: 0;
            background-color: transparent;
            background-image: url(./images/heart.svg);

            background-position: center;
            background-size: contain;
            cursor: pointer;
        }

        .goods-item-info {

        }

        .goods-item-title {

            font-weight: 600;
            font-size: 1rem;

        .goods-author {

        .price {

        .price::after {

            font-size: 0.75rem;
            margin-left: 0.25rem;

        }

        .goods-container {

        }

        .goods-list {

        }

        .banner-container {

            gap: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .ad-banner {
            flex: 1;
            padding: 1rem 3rem;
            background-color: #f3f3f3;
            border-radius: 8px;
            font-weight: 700;
            height: 100px;
            display: flex;
            align-items: center;

            background-size: contain;

            display: inline-block;
            width: 24px;
            height: 24px;
            background-image: url('./images/chevron-right.svg');
