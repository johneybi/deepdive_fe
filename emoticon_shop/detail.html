<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipmoticon - 상세정보</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <header>
        <div class="container header-inner">
            <a href="./index.html" class="logo">
                <span>😎</span> Hipmoticon
            </a>

            <div class="search-bar">
                <input type="text" placeholder="힙한 감성 찾기">
            </div>

            <div class="header-right">
                <button class="search-toggle-btn" aria-label="Search">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>

                <button class="hamburger-btn" aria-label="Menu">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>

                <div class="mobile-menu-container">
                    <button class="close-menu-btn">&times;</button>
                    
                    <nav class="nav-menu">
                        <a href="./index.html" class="nav-link">홈</a>
                        <a href="#" class="nav-link">인기</a>
                        <a href="#" class="nav-link">신규</a>
                        <button class="login-btn">로그인</button>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="detail-main container">
        <!-- 내용 -->
        <div id="detailContainer" class="detail-container">
            <!-- 로딩 -->
            <p class="loading-text">이모티콘 정보를 불러오는 중...</p>
        </div>
    </main>

    <footer>
        <div class="container footer-inner">
            <div class="footer-logo">
                <span>😎</span> Hipmoticon
            </div>
            <p class="copyright">© 2025 Hipmoticon. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" aria-label="Instagram"><i class="social-icon icon-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="social-icon icon-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="social-icon icon-facebook"></i></a>
            </div>
        </div>
    </footer>

    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="login-header">
                <h2>환영합니다</h2>
                <p>힙스터들의 이모티콘 세상을 만나보세요</p>
            </div>

            <form class="login-form" onsubmit="event.preventDefault();">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="example@hipmoticon.com">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
                </div>

                <button type="submit" class="submit-btn">로그인</button>
            </form>

            <div class="login-links">
                <a href="#">비밀번호 찾기</a>
                <span class="divider">|</span>
                <a href="#">회원가입</a>
            </div>

            <div class="sns-login">
                <p class="sns-text">SNS 계정으로 로그인</p>
                <div class="sns-buttons">
                    <button class="sns-btn kakao" aria-label="Kakao Login">
                        <img src="./images/kakao.svg" alt="Kakao Login" width="20" height="20">
                    </button>
                    <button class="sns-btn google" aria-label="Google Login">
                        <img src="./images/google.svg" alt="Google Login" width="20" height="20">
                    </button>
                    <button class="sns-btn twitter" aria-label="Twitter Login">
                        <img src="./images/twitter.svg" alt="Twitter Login" width="20" height="20">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-overlay"></div>
    <script src="./js/script.js"></script>
</body>

</html>
