<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <style>
        body {
            background-color: #dedede;
            margin: 0 auto;
            font-family: 'Wanted Sans Variable';
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            max-width: 28rem;
            margin: 3rem auto;
            font-weight: 500;
            overflow: hidden; 
        }
        .shadow {
            box-shadow: 0 6px 12px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);

        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background-image: url('./images/star-circle.svg');
            background-repeat: no-repeat;
            background-position: left center; 
            background-size: 1.5rem; 
            padding-left: 1.75rem;
        }
        .card-img {
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
        }
        .card-content {
            padding: 0.25rem 1.5rem 2rem; 
            background-image: url('./images/card.svg');
            background-repeat: no-repeat;
            background-position: right 1.5rem top 1.75rem;
            background-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="card shadow">
        <img class="card-img" src="./images/background.jpg" alt="Card Image">
        <div class="card-content">
            <p class="card-title">Card Title</p>
            <p>이 카드는 CSS Box Model을 이해하기 위한 예제입니다.</p>
            <p>margin, padding, border, border-radius, 크기등을 다양하게 조정해보세요</p>
        </div>
    </div>
</body>

</html>
