        .topic-container li {

        .topic-container li img {

            height: 100%;
            object-fit: cover;
        }

        .description {
            position: absolute;
            bottom: -52px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1.5em;
            text-align: center;
            transition: cubic-bezier(0.55, 0.085, 0.68, 0.53) 0.5s;
        }

        .description h3 {
            color: gold;
            margin-bottom: 28px;
        }
    </style>
