<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select Front-end Class</h1>
    <ul>
        <li>
            <label><input type="checkbox" value="HTML">HTML</label>
            <label><input type="checkbox" value="CSS">CSS</label>
            <label><input type="checkbox" value="JavaScript">JavaScript</label>
        </li>
    </ul>
        <h1>Select Best Front-end Class</h1>
    <ul>
        <li>
            <label><input type="radio" name="subject">HTML</label>
            <label><input type="radio" name="subject">CSS</label>
            <label><input type="radio" name="subject">JavaScript</label>
        </li>
    </ul>

    <table>
        <tr>
            <th scope="row"><label for ="contact_title">제목</label></th>
            <td><input type="text" placeholder="제목입력" id="contact_title"></td>
        </tr>
    <table>
        <tr>
            <th scope="row"><label for ="contact_message">내용</label></th>
            <td><textarea placeholder="문의내용을 입력하세요" id="contact_message"></textarea></td>
        </tr>
    </table>
</body>
</html>
