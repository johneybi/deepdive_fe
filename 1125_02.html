<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <h2>버튼</h2>
    <input type="button" value="범용버튼">
    <input type="image">
    <input type="submit" value="전송버튼">
    <input type="reset" value="리셋버튼">
    <hr>
    <h2>선택</h2>
    <input type="checkbox">
    <input type="radio">
    <hr>
    <h2>날짜/시간</h2>
    <input type="date">
    <input type="datetime-local">
    <input type="month">
    <input type="time">
    <input type="week">
    <hr>
    <h2>텍스트</h2>
    <input type="email">
    <input type="number">
    <input type="password">
    <input type="search">
    <input type="tel">
    <input type="text">
    <input type="url">
    <hr>
    <input type="color">
    <input type="file">
    <input type="range">
    <input type="hidden">
    
</body>
</html>
